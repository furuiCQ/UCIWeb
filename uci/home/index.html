<script type="text/javascript">
    var array = document.getElementsByClassName("yuan");
    drawCircle(0);
    function drawCircle(id) {
        var array = document.getElementsByClassName("yuan");
        for (var i = 0; i < array.length; i++) {
            var item = array[i];
            var cxt = item.getContext("2d");
            cxt.beginPath();
            cxt.clearRect(0, 0, 11, 11);
            cxt.arc(5, 5, 5, 0, 360);
            cxt.lineWidth = 1;
            if (i == id) {
                cxt.fillStyle = "#BC0007";
                cxt.fill();//画空心圆
            } else {
                cxt.strokeStyle = "#C6C2C1";
                cxt.stroke();//画空心圆
            }
            cxt.closePath();
        }
    }
    function checked(id) {
        drawCircle(id - 1);//画圆
    }

</script>
